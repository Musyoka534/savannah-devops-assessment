version: "3.9"
services:
  web:
    build: .
    container_name: sample-web-app
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: sample-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sampledb
    ports:
      - "5432:5432"
